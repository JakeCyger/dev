<!DOCTYPE html>
<style>
    .padding {
        padding-top: 10%;
    }
    .border {
        border-width: 5px;
        border-style: solid;
        border-radius: 20px;
        border-color: white;
        padding: 60px;
    }
    body {
      background-color: #FEE140;
      background-image: linear-gradient(45deg, #FEE140 0%, #FA709A 100%);
    }
</style>
<script>
var countDownDate = new Date("July 2, 2020 5:37:25").getTime();


var x = setInterval(function() {

  var now = new Date().getTime();
    

  var distance = countDownDate - now;
    

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "CONGRATS!!! iPhone 11 time!!!!!";
  }
}, 1000);
</script>
<body>
<div class="padding">    
    <center><h1 style="width: 50%; font-family: Monospace; font-size: 80px" id="demo" class="border"></h1></center>
</div>    
</body>
